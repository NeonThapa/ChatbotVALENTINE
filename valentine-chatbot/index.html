<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Valentine's Day Chat</h1>
        <div class="chat-display" id="chatDisplay"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <!-- Placeholder for chatbot behavior customization -->
    <!-- You can modify the 'chatbotBehavior' variable in script.js to define the chatbot's responses. -->
    <script src="script.js"></script>
</body>
</html>
